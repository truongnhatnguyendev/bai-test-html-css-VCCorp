<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="HandheldFriendly" content="true" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <title>HTML/CSS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .clip-hexagon {
          clip-path: url("#hexagon");
        }
      }
    </style>
    <svg
      width="0"
      height="0"
      class="absolute -top-[10000px] -left-[10000px] -z-10"
    >
      <defs>
        <clipPath id="hexagon" clipPathUnits="objectBoundingBox">
          <path
            d="M 0.070936 0.789641 
             L 0.412808 0.96865 
             C 0.47143 0.999544 0.527588 1.0 0.587194 0.96865 
             L 0.929066 0.789641 
             C 0.974879 0.76556 1.0 0.741027 1.0 0.675148 
             L 1.0 0.321673 
             C 1.0 0.257611 0.974385 0.23444 0.932517 0.212176 
             L 0.589657 0.032259 
             C 0.528574 0.0 0.469952 0.000456 0.410345 0.032259 
             L 0.067487 0.212176 
             C 0.025615 0.23444 0.0 0.257611 0.0 0.321673 
             L 0.0 0.675148 
             C 0.0 0.741027 0.025123 0.76556 0.070936 0.789641 Z"
          />
        </clipPath>
      </defs>
    </svg>
  </head>
  <body class="font-['Montserrat']">
    <main class="w-full h-[100dvh] bg-[#029cf6] overflow-hidden relative">
      <!-- Hexagon Avatars -->
      <section
        class="fixed top-[-15px] left-[-47px] z-30 sm:top-[87px] sm:left-[-67px]"
      >
        <div class="relative">
          <!-- Male Hexagon -->
          <div class="w-[297px] h-[337px] relative sm:w-[481px] sm:h-[546px]">
            <div
              class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[calc(100%+4px)] h-[calc(100%+4px)] bg-white clip-hexagon w-[calc(100%+32px)] h-[calc(100%+32px)]"
            ></div>
            <div
              class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[calc(100%+30px)] h-[calc(100%+30px)] bg-[#029cf6] clip-hexagon"
            ></div>
            <div class="w-full h-full clip-hexagon">
              <img
                loading="lazy"
                src="./assets/male-doctor.jpg"
                alt="maleDoctor"
                class="w-full h-full object-cover select-none sm:ml-[40px]"
              />
            </div>
            <div
              class="absolute top-[13%] left-[90%] w-[56px] h-[63px] bg-[#07f9fe] opacity-30 clip-hexagon sm:top-[1%] sm:left-[80%] sm:w-[147px] sm:h-[166px]"
            ></div>
          </div>

          <!-- Female Hexagon -->
          <div
            class="absolute bottom-[-7em] right-[-3em] sm:bottom-[-10em] sm:right-[-5em]"
          >
            <div class="w-[226px] h-[256px] relative sm:w-[365px] sm:h-[414px]">
              <div
                class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[calc(100%+4px)] h-[calc(100%+4px)] bg-[#20e6f4] clip-hexagon sm:w-[calc(100%+6px)] sm:h-[calc(100%+6px)]"
              ></div>
              <div class="w-full h-full clip-hexagon">
                <img
                  loading="lazy"
                  src="./assets/female-doctor.jpg"
                  alt="famaleDoctor"
                  class="w-full h-full object-cover select-none"
                />
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Content Section -->
      <section
        class="fixed top-[75%] left-1/2 w-[311px] -translate-x-1/2 -translate-y-[20%] flex flex-col gap-4 z-20 sm:top-[20%] sm:left-[55%] sm:w-[352px] sm:translate-x-0 sm:translate-y-0 sm:gap-[12em]"
      >
        <p
          class="text-[16px] leading-[24px] font-semibold text-white antialiased sm:text-[28px] sm:leading-[44px]"
        >
          Tôi không nghĩ mình đang khác đi, bởi tôi là một người sống khá đơn
          giản. Tôi biết những người yêu mến tôi là vì sự chân thật và giản dị.
        </p>
        <div>
          <h2
            class="text-[14px] font-bold text-[#ffde05] uppercase antialiased sm:text-[28px] sm:mb-[5px]"
          >
            Thu Quỳnh
          </h2>
          <span class="text-white text-[12px] antialiased sm:text-[18px]"
            >Bác sĩ</span
          >
        </div>
      </section>

      <!-- Decorative Elements -->
      <div
        class="fixed top-[79%] left-[75%] w-[24.5px] h-[27.55px] bg-[#032184] opacity-60 z-10 clip-hexagon sm:top-[55%] sm:left-[75%] sm:w-[64px] sm:h-[72px]"
      ></div>
      <div
        class="fixed top-[70%] right-[-16px] w-[32px] h-[36px] bg-[#032184] opacity-[0.26] z-10 clip-hexagon sm:top-[30%] sm:right-[-42.25px] sm:w-[85px] sm:h-[96px]"
      ></div>
      <div
        class="fixed top-1/2 left-[-10%] w-[120vw] aspect-square bg-[#032184] opacity-30 clip-hexagon z-10 sm:top-[60%]"
      ></div>

      <!-- Plus -->
      <div
        class="fixed w-[50px] h-[50px] top-[15%] right-[-1%] sm:w-[128px] sm:h-[128px] sm:top-[5%]"
      >
        <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke="#07f9fe"
            stroke-width="0.384"
          >
            <path
              d="M10 1H6V6L1 6V10H6V15H10V10H15V6L10 6V1Z"
              fill="#fff"
            ></path>
          </g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M10 1H6V6L1 6V10H6V15H10V10H15V6L10 6V1Z"
              fill="#fff"
            ></path>
          </g>
        </svg>
      </div>
      <div
        class="fixed w-[40px] h-[40px] bottom-[-1%] left-1/2 opacity-60 z-10 sm:w-[105px] sm:h-[105px]"
      >
        <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke="#07f9fe"
            stroke-width="0.384"
          >
            <path
              d="M10 1H6V6L1 6V10H6V15H10V10H15V6L10 6V1Z"
              fill="#fff"
            ></path>
          </g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M10 1H6V6L1 6V10H6V15H10V10H15V6L10 6V1Z"
              fill="#fff"
            ></path>
          </g>
        </svg>
      </div>

      <!-- Squares -->
      <div
        class="fixed rounded-[20%] bg-[#f4f6f6] w-[29px] h-[28px] opacity-30 top-[75%] left-[55%] sm:w-[75px] sm:h-[76px] sm:top-[46%] sm:left-[51%]"
      ></div>
      <div
        class="fixed rounded-[20%] bg-[#f4f6f6] w-[23px] h-[23px] opacity-10 top-[65%] left-[85%] sm:w-[61px] sm:h-[60px] sm:top-[25%] sm:left-[85%]"
      ></div>
      <div
        class="fixed rounded-[20%] bg-[#f4f6f6] w-[23px] h-[23px] opacity-20 bottom-[10%] left-[77%] sm:w-[60px] sm:h-[60px] sm:bottom-[23%] sm:left-[80%]"
      ></div>
      <div
        class="fixed rounded-[20%] bg-[#f4f6f6] w-[17px] h-[17px] opacity-30 bottom-[5%] right-[30%] z-10 sm:w-[45px] sm:h-[45px] sm:bottom-[16%]"
      ></div>
      <div
        class="fixed rounded-[20%] bg-[#f4f6f6] w-[10px] h-[10px] opacity-20 bottom-[12%] left-[70%] z-10 sm:w-[26px] sm:h-[26px] sm:opacity-30 sm:bottom-[27%]"
      ></div>
    </main>
  </body>
</html>
