<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      :root {
        --background-primary: #029cf6;
      }
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        box-sizing: border-box;
      }
      .main {
        overflow: hidden;
        width: 100%;
        height: 100vh;
        font-family: "Montserrat", sans-serif;
        background-color: var(--background-primary);
      }

      .hexagon-avatar-wrapper {
        position: fixed;
        top: 87px;
        left: -67px;
        z-index: 3;
      }
      .hexagon-group {
        position: relative;
      }
      .hexagon-famale-position {
        position: absolute;
        bottom: -10em;
        right: -5em;
      }
      .hexagon-male {
        width: 481px;
        height: 546px;
        /* width: 100%;
        max-width: 320px;
        max-height: 364px;
        aspect-ratio: 1; */
        position: relative;
      }
      .hexagon-famale {
        width: 365px;
        height: 414px;
        position: relative;
      }
      .hexagon-border {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #20e6f4;
        width: calc(100% + 6px);
        height: calc(100% + 6px);
        clip-path: url("#hexagon");
      }
      .hexagon-padding {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: var(--background-primary);
        width: calc(100% + 30px);
        height: calc(100% + 30px);
        clip-path: url("#hexagon");
      }
      .hexagon-line {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: calc(100% + 32px);
        height: calc(100% + 32px);
        background-color: #fcfefe;
        clip-path: url("#hexagon");
      }
      .hexagon-image {
        width: 100%;
        height: 100%;
        clip-path: url("#hexagon");
      }
      .hexagon-famale .hexagon-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .hexagon-male .hexagon-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        margin-left: 40px;
      }

      /* plus */
      .plus-top-group {
        position: fixed;
        width: 128px;
        height: 128px;
        top: 5%;
        right: -1%;
      }
      .plus-bottom-group {
        position: fixed;
        width: 105px;
        height: 105px;
        bottom: -1%;
        left: 50%;
        opacity: 60%;
        z-index: 1;
      }
      /* end plus */

      /* square */
      .square {
        position: fixed;
        border-radius: 20%;
        background-color: #f4f6f6;
      }
      .square-xxlarge {
        width: 75px;
        height: 76px;
        opacity: 30%;
        top: 43%;
        left: 51%;
      }
      .square-xlarge {
        width: 61px;
        height: 60px;
        opacity: 10%;
        top: 20%;
        left: 80%;
      }
      .square-large {
        width: 60px;
        height: 60px;
        opacity: 20%;
        bottom: 20%;
        left: 77%;
      }
      .square-medium {
        width: 45px;
        height: 45px;
        bottom: 10%;
        opacity: 30%;
        right: 30%;
        z-index: 1;
      }
      .square-small {
        width: 26px;
        height: 26px;
        opacity: 30%;
        bottom: 23%;
        left: 70%;
        z-index: 1;
      }
      /* end square */

      /* content */
      .content-section {
        position: fixed;
        top: 15%;
        left: 55%;
        max-width: 352px;
        display: flex;
        flex-direction: column;
        gap: 11em;
        z-index: 2;
      }
      .quote {
        font-size: 28px;
        line-height: 44px;
        letter-spacing: 0%;
        font-weight: 600;
        line-height: 44px;
        color: #ffffff;
      }
      .author-name {
        font-size: 28px;
        font-weight: 700;
        color: #ffde05;
        margin-bottom: 5px;
        text-transform: uppercase;
      }
      .author-title {
        color: #ffff;
        font-size: 18px;
      }
      /* end content */

      .hexagon-top {
        position: absolute;
        top: 1%;
        left: 80%;
        background-color: #07f9fe;
        opacity: 30%;
        width: 147px;
        height: 166px;
        clip-path: url("#hexagon");
      }
      .hexagon-middle {
        position: fixed;
        top: 50%;
        left: 80%;
        background-color: #032184;
        opacity: 30%;
        width: 64px;
        height: 72px;
        z-index: 1;
        clip-path: url("#hexagon");
      }
      .hexagon-right {
        position: fixed;
        top: 30%;
        right: -42.25px;
        background-color: #032184;
        opacity: 26%;
        width: 85px;
        height: 96px;
        z-index: 1;
        clip-path: url("#hexagon");
      }
      .hexagon-bottom {
        position: fixed;
        top: 60%;
        left: -10%;
        background-color: #032184;
        opacity: 30%;
        width: 120vw;
        aspect-ratio: 1;
        clip-path: url("#hexagon");
        z-index: 1;
      }

      @media (max-width: 768px) {
        /* avatar hexagon */
        .hexagon-avatar-wrapper {
          top: -15px;
          left: -47px;
        }
        .hexagon-famale-position {
          bottom: -7em;
          right: -3em;
        }
        .hexagon-male {
          width: 297px;
          height: 337px;
        }
        .hexagon-famale {
          width: 226px;
          height: 256px;
          box-sizing: border-box;
        }
        .hexagon-top {
          top: 13%;
          left: 90%;
          width: 56px;
          height: 63px;
        }
        .hexagon-border {
          width: calc(100% + 4px);
          height: calc(100% + 4px);
        }
        /* end avatar hexagon */

        .hexagon-right {
          top: 70%;
          right: -16px;
          width: 32px;
          height: 36px;
        }
        .hexagon-middle {
          top: 79%;
          left: 75%;
          opacity: 59%;
          width: 24.5px;
          height: 27.55px;
          z-index: 1;
        }

        .hexagon-bottom {
          top: 50%;
        }

        /* plus */
        .plus-top-group {
          width: 50px;
          height: 50px;
          top: 15%;
        }
        .plus-bottom-group {
          width: 40px;
          height: 40px;
        }
        /* end plus */

        /* square */

        .square-xxlarge {
          width: 29px;
          height: 28px;
          top: 75%;
          left: 55%;
        }
        .square-xlarge {
          width: 23px;
          height: 23px;
          top: 65%;
          left: 85%;
        }
        .square-large {
          width: 23px;
          height: 23px;
          bottom: 10%;
          left: 77%;
        }
        .square-medium {
          width: 17px;
          height: 17px;
          bottom: 5%;
          right: 30%;
        }
        .square-small {
          width: 10px;
          height: 10px;
          opacity: 20%;
          bottom: 12%;
          left: 70%;
        }
        /* end square */

        .content-section {
          width: 100%;
          top: 75%;
          left: 50%;
          width: 311px;
          transform: translate(-50%, -20%);
          gap: 1em;
        }
        .quote {
          font-size: 16px;
          line-height: 24px;
        }
        .author-name {
          font-size: 14px;
          margin: 0;
        }
        .author-title {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <svg
      width="0"
      height="0"
      style="position: absolute; top: -10000px; left: -10000px; z-index: -1"
    >
      <defs>
        <clipPath id="hexagon" clipPathUnits="objectBoundingBox">
          <path
            d="M 0.070936 0.789641 
               L 0.412808 0.96865 
               C 0.47143 0.999544 0.527588 1.0 0.587194 0.96865 
               L 0.929066 0.789641 
               C 0.974879 0.76556 1.0 0.741027 1.0 0.675148 
               L 1.0 0.321673 
               C 1.0 0.257611 0.974385 0.23444 0.932517 0.212176 
               L 0.589657 0.032259 
               C 0.528574 0.0 0.469952 0.000456 0.410345 0.032259 
               L 0.067487 0.212176 
               C 0.025615 0.23444 0.0 0.257611 0.0 0.321673 
               L 0.0 0.675148 
               C 0.0 0.741027 0.025123 0.76556 0.070936 0.789641 Z"
          />
        </clipPath>
      </defs>
    </svg>
    <main class="main">
      <section class="hexagon-avatar-wrapper">
        <div class="hexagon-group">
          <div class="hexagon-male">
            <div class="hexagon-line"></div>
            <div class="hexagon-padding"></div>
            <div class="hexagon-image">
              <img
                loading="lazy"
                src="./assets/male-doctor.jpg"
                alt="maleDoctor"
              />
            </div>
            <div class="hexagon-top"></div>
          </div>
          <div class="hexagon-famale-position">
            <div class="hexagon-famale">
              <div class="hexagon-border"></div>
              <div class="hexagon-image">
                <img
                  loading="lazy"
                  src="./assets/famale-doctor.jpg"
                  alt="famaleDoctor"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="content-section">
        <p class="quote">
          Tôi không nghĩ mình đang khác đi, bởi tôi là một người sống khá đơn
          giản. Tôi biết những người yêu mến tôi là vì sự chân thật và giản dị.
        </p>
        <div class="author-info">
          <h2 class="author-name">Thu Quỳnh</h2>
          <span class="author-title">Bác sĩ</span>
        </div>
      </section>

      <div class="hexagon-middle"></div>
      <div class="hexagon-right"></div>

      <div class="plus-top-group">
        <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke="#07f9fe"
            stroke-width="0.384"
          >
            <path
              d="M10 1H6V6L1 6V10H6V15H10V10H15V6L10 6V1Z"
              fill="#fff"
            ></path>
          </g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M10 1H6V6L1 6V10H6V15H10V10H15V6L10 6V1Z"
              fill="#fff"
            ></path>
          </g>
        </svg>
      </div>
      <div class="plus-bottom-group">
        <svg viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g
            id="SVGRepo_tracerCarrier"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke="#07f9fe"
            stroke-width="0.384"
          >
            <path
              d="M10 1H6V6L1 6V10H6V15H10V10H15V6L10 6V1Z"
              fill="#fff"
            ></path>
          </g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M10 1H6V6L1 6V10H6V15H10V10H15V6L10 6V1Z"
              fill="#fff"
            ></path>
          </g>
        </svg>
      </div>
      <div class="square square-xxlarge"></div>
      <div class="square square-xlarge"></div>
      <div class="square square-large"></div>
      <div class="square square-medium"></div>
      <div class="square square-small"></div>

      <div class="plus-bottom"></div>
      <div class="hexagon-bottom"></div>
    </main>
  </body>
</html>
